<div>
    <form [formGroup]="form" (ngSubmit)="enviar(form.value)">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" formControlName="nombre">
        </div>
        <div>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" formControlName="apellido">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" id="email" formControlName="email">
        </div>
        <div>
            <label for="telefono">Telefono</label>
            <input type="text" id="telefono" formControlName="telefono">
        </div>
        <div>
            <button class="btn btn-primary" [disabled]="form.invalid">Send</button>
            <button style="margin-left: 10px;" class="btn btn-secondary">Cancel</button>
        </div>

    </form>
</div>
