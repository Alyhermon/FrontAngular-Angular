<div class="container">
    <div style="margin-bottom: 10px;">
        <button 
            type="button" 
            class="btn btn-success" 
            routerLink="add" 
            data-toggle="modal" 
            data-target="#exampleModal" 
        >Agregar contacto</button>
    </div>
    
    <table class="table table-striped table-dark mt-5">
        <thead>
            <tr>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Email</th>
                <th scope="col">Telefono(s)</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of contactos; let i = index">
                <td>{{ item.nombre }}</td>
                <td>{{ item.apellido }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.telefonos | telephoneFormat }}</td>
                <td>
                    <button [routerLink]="[item.id, 'edit']" type="button" class="btn btn-primary" style="margin-right: 5px;">Edit</button>
                    <button (click)="onDelete(item.id)" class="btn  btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
